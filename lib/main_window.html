 <!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
 
        <title>bigchess</title>
        <link rel="stylesheet" href="./styles.css" />

        <script defer src="js/vue.js"></script>
        <script defer src="js/main_window.js"></script>
    </head>
<body>
    <div id="app" class="flex w-fill h-fill bg-blue-200">
        <div id="mainboard" class="grid grid-cols-8">
            <squarec v-for="square in board" v-bind:square="square" v-bind:key="square.index"></squarec>
        </div>
        <div id="sidepanel" class="w bg-green-200">
            <div class="bg-gray-200">Div 1</div>
            <div class="bg-gray-400">Div 2</div>
            <div class="bg-gray-600">Div 3</div>
        </div>
        

    </div>
    </body>
</html>
